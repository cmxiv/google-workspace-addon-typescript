name: "Generate Typescript types and deploy them as npm package"
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  generate:
    name: "Generate Typescript types"
    runs-on: ubuntu-latest
    steps:
      - id: setup-node
        name: 'Setup Node 18'
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - id: pull-latest-from-main
        name: 'Get latest code from main branch'
        uses: actions/checkout@v3
        with:
          ref: main
      - id: pull-latest-schema-files
        name: 'Get latest schema files'
        uses: actions/checkout@v3
        with:
          repository: 'cmxiv/google-workspace-addon-json-schema'
          ref: main
          path: schema
      - id: install-quicktype
        name: 'Install quicktype'
        run: |
          npm install -g quicktype
      - id: generate-types
        name: 'Generate types'
        run: |
          quicktype --just-types --lang typescript -s schema --src schema/RenderActionResponse.schema.json -o RenderAction.ts
          quicktype --just-types --lang typescript -s schema --src schema/Card.schema.json -o Card.ts
          quicktype --just-types --lang typescript -s schema --src schema/CommonEvent.schema.json -o Event.ts
          quicktype --just-types --lang typescript -s schema --src schema/Deployment.schema.json -o Deployment.ts
      - id: remove-schema-files
        name: 'Remove schema files'
        run: |
          rm -rf schema